<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Job Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <section class="form-section">
      <h2>Add / Edit Job</h2>
      <input type="hidden" id="jobId" />
      <input type="text" id="companyname" placeholder="Company Name" />
      <input type="text" id="jobrole" placeholder="Job Role" />
      <input type="text" id="ctc" placeholder="CTC" />
      <input type="date" id="impDate" placeholder="Important Date" />
      <input type="text" id="type" placeholder="Job Type" />
      <input type="email" id="email" placeholder="Email" />
      <button id="addBtn">Add / Save Job</button>
    </section>

    <section class="jobs-section">
      <h2>Job Listings</h2>
      <ul id="jobs"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
